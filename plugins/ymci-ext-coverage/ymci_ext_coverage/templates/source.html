{% extends "_base.html" %}


{% block nav %}
<li>
  <select name="build-select">
    {% for b in project.builds %}
      <option value="{{ reverse_url('BrowseCoverage', project.project_id, b.build_id, path) }}" {{ "selected=selected" if b.build_id == int(build_id) else '' }}>Build {{ b.build_id }}</option></li>
    {% end %}
  </select>
</li>
{% end %}

{% block main %}
  <section class="row">
    <article class="col-md-10 scroll-x">
      {% if code %}
        {% raw code %}
      {% else %}
        <embed src="{{ reverse_url('BrowseRaw', project.project_id, build_id, path) }}"></embed>
      {% end %}
    </article>
    <article class="col-md-2">
      <aside class="tree">
        {% raw tree %}
      </aside>
    </article>
  </section>
{% end %}
