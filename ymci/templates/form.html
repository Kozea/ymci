{% extends "_base.html" %}

{% block main %}
  <form method="post">
    {% for name, field in form._fields.items() %}
      {% if field.errors %}
        {% raw field.label(title=', '.join(field.errors)) %}
      {% else %}
        {% raw field.label() %}
      {% end %}
      {% raw field() %}
    {% end %}
    <input type="submit" />
  </form>
{% end %}
