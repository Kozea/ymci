{% extends "_base.html" %}

{% block main %}
  <h2>Projects</h2>

  <table>
    {% for id, project in config['projects'].items() %}
      <tr>
        <td>{{ project['name'] }}</td>
        <td><a href="{{ reverse_url('ProjectView', id) }}">View</a></td>
        <td><a href="{{ reverse_url('ProjectBuild', id) }}">Build</a></td>
        <td><a href="{{ reverse_url('ProjectLog', id, '') }}">Log</a></td>
        <td><a href="{{ reverse_url('ProjectEdit', id) }}">Edit</a></td>
        <td><a href="{{ reverse_url('ProjectDelete', id) }}">Delete</a></td>
      </tr>
    {% end %}
  </table>

  <a href="{{ reverse_url('ProjectAdd') }}"> Add a new project</a>
{% end %}
