{% extends "_base.html" %}

{% block main %}
  <h2>Projects</h2>
  <ul>
    {% for id, project in config['projects'].items() %}
      <li>{{ project['name'] }} <a href="{{ reverse_url('ProjectEdit', id) }}"> Edit project</a></li>
    {% end %}
  </ul>

  <a href="{{ reverse_url('ProjectAdd') }}"> Add a new project</a>
{% end %}
