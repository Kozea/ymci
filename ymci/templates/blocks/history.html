{% extends "./_base.html" %}

{% block block %}
<h3>History</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Build</th>
      <th>Status</th>
      <th>Duration</th>
    </tr>
  </thead>
  <tbody>
    {% for build in project.builds %}
      <tr>
        <td>
          <a class="badge" href="{{ reverse_url('ProjectLog', build.project_id, build.build_id) }}">{{ build.build_id }}</a>
        </td>
        <td>
          <span class="label label-{{ build.bootstrap_status }}">{{ (build.status or '').title() }}</span>
        </td>
        <td>
          <abbr title="{{ utils.pretty_duration(build.duration) }}">{{ utils.pretty_duration_round(build.duration) }}</abbr>
        </td>
      </tr>
    {% end %}
  </tbody>
</table>
{% end %}
