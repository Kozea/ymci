{% extends "../_base.html" %}


{% block main %}
  <section class="row">
    <h2>{{ project.name }}</h2>

    <article class="col-md-10">
      <p>
        {{ project.description }}
      </p>
    </article>
    <article class="col-md-2 block" data-block="history" data-args="/{{ project.project_id }}"></article>
  </section>
{% end %}

{% block nav %}
  <li><a href="{{ reverse_url('Index') }}"> Project list</a></li>
  <li><a href="{{ reverse_url('ProjectEdit', project.project_id) }}"> Edit {{ project.name }}</a></li>
  <li><a href="{{ reverse_url('ProjectDelete', project.project_id) }}"> Delete {{ project.name }}</a></li>
{% end %}
